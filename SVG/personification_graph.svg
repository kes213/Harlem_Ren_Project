<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1200">
    <desc></desc>
    <g transform="translate(200 550)">
        
        <!-- bar width = 50 -->
        <!-- Xinterval = 10 -->
        <!-- Yinterval = -5 -->
        <!-- max Y value = -300-->
        
