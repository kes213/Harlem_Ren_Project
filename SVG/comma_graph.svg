        <rect x="330" y="-95" height="95" width="50" fill="purple"/>
        <text x="345" y="-105" style="font-family:sans-serif;font-size:15px">32%</text>
        
        
        <!-- Newsome -->
        <rect x="410" y="-131" height="131" width="50" fill="purple"/>
