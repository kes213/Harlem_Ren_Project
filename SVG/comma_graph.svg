        <!-- Hughes -->
        <rect x="105" y="-115" height="115" width="50" fill="purple"/>
        <text x="120" y="-125" style="font-family:sans-serif;font-size:15px">38%</text>
        
        <!-- Spencer -->
        <rect x="170" y="-185" height="185" width="50" fill="purple"/>
